<!DOCTYPE html>

<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <button class="button menu-button"></button>
        <nav class="nav header__nav">
          <a href="#" class="link nav__link"><span>О нас</span></a>
          <a href="#" class="link nav__link"><span>Тарифы</span></a>
          <a href="#" class="link nav__link"><span>Вопросы и ответы</span></a>
          <a href="#" class="link nav__link"><span>Наши проекты</span></a>
          <a href="#" class="link nav__link"><span>Отзывы</span></a>
          <a href="#" class="link nav__link"><span>Контакты</span></a>
        </nav>
        <div class="consultation-block header__consultation-block">
          <span class="consultation-block__text">Бесплатная консультация:</span>
          <a href="tel:+79169451110" class="link header__link">
            <span class="link__icon">
              <i class="fab fa-whatsapp"></i>
            </span>
            <span class="link__text link__text--menu">+7 916 945-11-10</span>
          </a>
          <a href="#" class="link header__link">
            <span class="link__icon">
              <i class="fab fa-skype"></i>

            <a href="#" class="link logotype-link">
              <div class="logotype__image-block">
                <img src="img/logo.png" alt="logotype" class="image logotype logotype--desktop">

              </div>

          </div>
          <!-- /.logotype-block -->
          <div class="work-time">

            Пн.-Пт.: с 10:00 до 19:00
          </div>
          <!-- /.work-time -->
          <div class="about-us__contact-block">
            <a href="tel:+74951234567" class="link about-us__link">+7 495 123-45-67</a>
            <button class="button about-us__button">Заявка на проект</button>
          </div>
        </div>
      </div>
    </section>
    <!-- /.about-us -->

  <footer class="footer">

  </footer>
